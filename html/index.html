<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>肺炎疫情报告</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <!-- 头部背景卡 -->
    <div class="heard">
        <div class="logo">肺炎疫情报告</div>
        <a class="learn_morn" href="#">更多疫情信息 ></a>
        <p>科学防护 共度难关
            <br>
            <span>肺炎疫情动态播报</span>
        </p>
    </div>
    <div class="cover_cards">
        <div class="cover_nav">
            <div class="cover_nav_1">全国疫情数据(含港澳台)</div>
            <div class="cover_nav_2">江苏疫情数据</div>
        </div>
        <div class="cover_body">
            <div class="cover_input">
                <h4>境外输入</h4>
                <div class="number">1111</div>
                <p>较昨日<span>+104</span></p>
            </div>
            <div class="cover_nosymptom">
                <h4>无症状感染者</h4>
                <div class="number">2222</div>
                <p>较昨日<span>+104</span></p>
            </div>
            <div class="cover_todayhave">
                <h4>现有确诊</h4>
                <div class="number">3333</div>
                <p>较昨日<span>+104</span></p>
            </div>
            <div class="cover_confirm">
                <h4>累计确诊</h4>
                <div class="number">4444</div>
                <p>较昨日<span>+104</span></p>
            </div>
            <div class="cover_dead">
                <h4>累计死亡</h4>
                <div class="number">5555</div>
                <p>较昨日<span>+104</span></p>
            </div>
            <div class="cover_heal">
                <h4>累计治愈</h4>
                <div class="number">6666</div>
                <p>较昨日<span>+104</span></p>
            </div>
        </div>
        <div class="cover_floor">
                数据更新时间<P>2022-9-2</P><span>10:20</span>
                <div>数据说明</div>
            </div>
    </div>
</body>
</html>
